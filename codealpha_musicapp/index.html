<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <main class="player-container">
        <div class="glass-panel">
            <header class="player-header">
                <button class="icon-btn" id="playlist-toggle"><i class="fa-solid fa-list-ul"></i></button>
                <span>NOW PLAYING</span>
                <label for="audio-upload" class="icon-btn upload-btn" title="Upload Music">
                    <i class="fa-solid fa-upload"></i>
                </label>
                <input type="file" id="audio-upload" multiple accept="audio/*" style="display: none;">
            </header>

            <div class="album-art-container">
                <div class="album-art">
                    <img id="cover-art" src="assets/default-cover.png" alt="Album Art"
                        style="display: none; width: 100%; height: 100%; object-fit: cover;">
                    <div class="placeholder-art" id="placeholder-art">
                        <i class="fa-solid fa-music"></i>
                    </div>
                </div>
            </div>

            <div class="track-info">
                <h1 class="track-title" id="track-title">No Music Selected</h1>
                <p class="artist-name" id="artist-name">Upload songs to play</p>
            </div>

            <div class="progress-container">
                <span class="current-time" id="current-time">0:00</span>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span class="total-time" id="total-time">0:00</span>
            </div>

            <div class="controls">
                <button class="control-btn secondary" id="shuffle-btn"><i class="fa-solid fa-shuffle"></i></button>
                <button class="control-btn primary prev" id="prev-btn"><i
                        class="fa-solid fa-backward-step"></i></button>
                <button class="control-btn play-pause-btn" id="play-pause-btn"><i class="fa-solid fa-play"></i></button>
                <button class="control-btn primary next" id="next-btn"><i class="fa-solid fa-forward-step"></i></button>
                <button class="control-btn secondary" id="repeat-btn"><i class="fa-solid fa-repeat"></i></button>
            </div>

            <div class="volume-container">
                <i class="fa-solid fa-volume-low" id="volume-icon"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            </div>
        </div>

        <div class="playlist-panel" id="playlist-panel">
            <div class="playlist-header">
                <h3>Playlist</h3>
                <button class="icon-btn" id="close-playlist"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <ul class="playlist-list" id="playlist-list">
                <!-- Playlist items will be added here dynamically -->
            </ul>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
